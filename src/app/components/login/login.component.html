<div class="container mt-5 mb-3 bg-light border-bottom  border-3 shadow">
    <div class="col-8 offset-2">
        <h1 class="mb-4">Accede</h1>
        <hr>
        <div>
            <form novalidate #loginForm="ngForm" (ngSubmit)="getDataForm(loginForm)">

                <div>
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" ngModel name="username">
                </div>

                <div>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" ngModel name="password">
                </div>

                <input type="submit" value="Enviar" class="btn btn-warning mt-3 mb-3">

            </form>
        </div>
    </div>
</div>
